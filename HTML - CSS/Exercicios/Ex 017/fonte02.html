<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Dreams';
            src: url('fontes/Bulgaria Dreams Regular.ttf') format('truetype');
            font-weight: normal;
            font-style:  normal;

        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Dreams', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam quod porro expedita voluptatem totam necessitatibus veritatis! Rerum minima quod neque ratione perspiciatis repudiandae omnis qui optio voluptatibus, officiis quas magni.</p>
</body>
</html>
